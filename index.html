<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

    <header>

    </header>
    <main>
        <div class="container-fluid">
            <div class="row recipe__wrapper">
                <aside id="recipe-list__wrapper" class="col-12 col-md-4 col-lg-3 p-0">
                    <div class="w-100 logo p-3">
                        <div class="">
                        Recipies for üçîummies
                        </div>
                    </div>
                    <ul class="recipe-list p-3">
                        <template id="recipe-list__template">
                            <li class="recipe-list__item" href=""></li>
                        </template>
                    </ul>
                    <div class="row justify-content-between align-items-center recipe-list__bottom p-3">
                        <div class="col-8">
                            <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#inputModal">Add Recipe</button>
                        </div>
                        <div class="col-4">
                            <strong class="recipe-list__counter"></strong> Recipes
                        </div>
                    </div>
                </aside>
                <div id="recipe-item__wrapper" class="col-12 col-xl-9 mt-5">
                    <template id="recipe-template">
                    <article id="" class="recipe-item__item p-3 mb-5">
                        <span class="anchor"></span>
                        <h2 class="recipe-item__title"></h2>
                        <div id="desc" class="recipe-item__description my-5">
                           
                        </div>
                        <div class="row">
                            <div class="col-6 recipe-item__duaration">
                                <h6>‚åõ</h6>
                                <h6><span class="recipe-item__minutes"></span> min.</h6>
                            </div>
                            <div class="col-6 recipe-item__difficulty">
                                <h6>Difficulty Level:</h6>
                                <span class="chef mr-2">üßë‚Äçüç≥</span>
                                <span class="chef mr-2">üßë‚Äçüç≥</span>
                                <span class="chef mr-2">üßë‚Äçüç≥</span>
                                <span class="chef mr-2">üßë‚Äçüç≥</span>
                                <span class="chef mr-2">üßë‚Äçüç≥</span>
                            </div>
                        </div>
                        <figure class="recipe-item__imagewrapper mb-5">
                            <img class="recipe-item__image" alt="" height="480" width="620" aria-describedby="desc"/>
                        </figure>
                        <div class="recipe-item__ingredientswrapper">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Ingredients:</th>
                                    </tr>
                                </thead>
                                <tbody class="recipe-item__ingredients">
                                    
                                </tbody>
                            </table>
                        </div>
                        <div class="recipe-item__share" data-index="">
                            <button class="shareButton" aria-label="Share">
                                <svg viewBox="0 0 24 24" aria-hidden="true" class=""><g><path d="M12 2.59l5.7 5.7-1.41 1.42L13 6.41V16h-2V6.41l-3.3 3.3-1.41-1.42L12 2.59zM21 15l-.02 3.51c0 1.38-1.12 2.49-2.5 2.49H5.5C4.11 21 3 19.88 3 18.5V15h2v3.5c0 .28.22.5.5.5h12.98c.28 0 .5-.22.5-.5L19 15h2z"></path></g></svg>
                            </button>
                        </div>
                    </article>
                    </template>
                </div>
            </div>
        </div>        
    </main>
    <!-- Form Modal -->
    <div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Recipe</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="recipe-form" method="post">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Recipe Name:</label>
                  <input required name="title" type="text" class="form-control" id="recipe-name">
                </div>
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <label for="recipient-image" class="col-form-label col-4">Difficulty:</label>
                    <input required type="range" id="recipe-difficulty" class="col-4" name="difficulty" 
                    min="1" max="5" value="1" step="1">
                    <div class="feedback col-4">
                        <div class="recipe-input__difficulty level-1">
                            <span class="chef mr-2">üßë‚Äçüç≥</span>
                            <span class="chef mr-2">üßë‚Äçüç≥</span>
                            <span class="chef mr-2">üßë‚Äçüç≥</span>
                            <span class="chef mr-2">üßë‚Äçüç≥</span>
                            <span class="chef mr-2">üßë‚Äçüç≥</span>
                        </div>
                    </div>
                </div>
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <label for="recipient-image" class="col-4 col-form-label">Time Needed:</label>
                    <input required type="range" id="recipe-duration" class="col-4" name="duration" 
                    min="15" max="240" value="15" step="15">
                    <div class="col-4 text-end"><span class="feedback">15</span> .min</div>
                </div>
                <div class="mb-3">
                    <label for="recipient-image" class="col-form-label">Recipe Image:</label>
                    <input required name="image" type="text" class="form-control" id="recipe-image">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Recipe Description:</label>
                    <textarea required name="description" type="text" class="form-control" id="recipe-description"></textarea>
                  </div>
                <div id="ingredient-input__list" class="mb-3">
                  <label for="message-text" class="col-form-label">Ingredients:</label>
                  <input name="ingredient" type="text" class="form-control mb-1" placeholder="Ingredient #1">
                  <input name="ingredient" type="text" class="form-control mb-1" placeholder="Ingredient #2">
                  <input name="ingredient" type="text" class="form-control mb-1" placeholder="Ingredient #3">
                  <input name="ingredient" type="text" class="form-control mb-1" placeholder="Ingredient #4">
                  <input name="ingredient" type="text" class="form-control mb-1" placeholder="Ingredient #5">
                </div>
                  <button id="add-ingredient" class="btn btn-light">Add Ingredient</button>
                  <template id="ingredient-input__template">
                    <input name="ingredient" type="text" class="form-control mb-1" placeholder="Ingredient">
                  </template>
              </form>
            </div>
            <div class="modal-footer">
              
            </div>
          </div>
        </div>
      </div>
    <!-- Modal -->
    <footer>

    </footer>

</body>
    <script src="main.js"></script>
</html>
